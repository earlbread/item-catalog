{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <div class="category">
        <h1>Category</h1>
        <p>
          <a href="{{ url_for('create_category') }}">
            New Category
          </a>
        </p>
        {% for category in categories %}
        <p>
          <a href="{{ url_for('course_in_category', category_id=category.id) }}">
            {{ category.name }}
          </a>
          <a href="{{ url_for('create_course', category_id=category.id) }}">
            New Course
          </a>
          <a href="{{ url_for('edit_category', category_id=category.id) }}">
            Edit
          </a>
          <a href="{{ url_for('delete_category', category_id=category.id) }}">
            Delete
          </a>
        </p>
        {% endfor %}
        <!-- /.category -->
      </div>
      <!-- /.col-sm-3 -->
    </div>
    <div class="col-sm-9">
      <div class="courses">
        <h1>{{ current_category }} Courses</h1>
        {% for course in courses %}
        <p>
          {{ course.name }}
          <a href="{{ url_for('edit_course', category_id=course.category.id,
            course_id=course.id) }}">
            Edit
          </a>
          <a href="{{ url_for('delete_course', category_id=course.category.id,
            course_id=course.id) }}">
            Delete
          </a>
        </p>
        {% endfor %}
        <!-- /.courses -->
      </div>
      <!-- /.col-sm-9 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</div>
{% endblock %}
